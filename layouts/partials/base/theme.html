<div>
  <button class="theme-toggle" id="themeToggle">ðŸŒž</button>
  
  <script>
    function updateThemeColor() {
      const color = '#3a7bd5'; // Default color in HEX (you can change this as desired)
      document.querySelector('meta[name="theme-color"]').setAttribute('content', color);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const themeToggleButton = document.getElementById('themeToggle');
      const currentTheme = localStorage.getItem('theme') || 'light';

      // Apply the initial theme and set button text
      if (currentTheme === 'dark') {
        document.body.classList.add('dark-mode');
        themeToggleButton.textContent = 'â˜¾'; // Moon emoji for dark mode
      } else {
        themeToggleButton.textContent = 'ð–¤“'; // Sun emoji for light mode
      }

      // Toggle theme function
      themeToggleButton.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        
        if (isDarkMode) {
          themeToggleButton.textContent = 'â˜¾'; // Moon emoji for dark mode
          localStorage.setItem('theme', 'dark');
        } else {
          themeToggleButton.textContent = 'ð–¤“'; // Sun emoji for light mode
          localStorage.setItem('theme', 'light');
        }
      });

      updateThemeColor(); // Set the theme color initially
    });
  </script>
</div>

<p>I have {{ len .Site.Data.vinyls }} Vinyls in total. Here is a grid view of all the vinyls in my collection</p>


<div class="list-grid">
    {{ range $vinyls := sort .Site.Data.vinyls "sort_id"}}
    <article>
          <img src={{.cover}} class="rounded-corners">
          <div>
            <h2>{{ .album }}</h2>
            <p>{{ .artist }} ({{ .year}})</p>
          </div>
      </article>
    {{ end }}
</div>
